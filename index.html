<html>
    <head>
        <title>WebGL Framework</title>
        <style>
            body{margin:0;}
        </style>
        <script>
            window.onload = function(){
                var gl = new WGL("#webglcanvas");
                gl.setSize(window.innerWidth,window.innerHeight);
                gl.clear();
                gl.setClearColor({r:1.0,g:0.0,b:0.0,a:0.3});
                gl.clear();
                console.log(gl);
                
                var shader = new Shader('./shaders/vertexshader.glsl','./shaders/fragmentshader.glsl');

                console.log(shader);

                shader.compileShaders(gl.ctx);
                shader.initProgramShader(gl.ctx);
                shader.initShaderValues(gl.ctx,gl.canvas);
                console.log(shader.attribus);
                gl.initBuffer(shader.attribus["a_position"].location);

                window.requestAnimFrame = (function() {
                  return window.requestAnimationFrame ||
                         window.webkitRequestAnimationFrame ||
                         window.mozRequestAnimationFrame ||
                         window.oRequestAnimationFrame ||
                         window.msRequestAnimationFrame ||
                         function(callback,element) {
                           return window.setTimeout(callback, 1000/60);
                         };
                })();

                window.cancelRequestAnimFrame = (function() {
                  return window.cancelCancelRequestAnimationFrame ||
                         window.webkitCancelRequestAnimationFrame ||
                         window.mozCancelRequestAnimationFrame ||
                         window.oCancelRequestAnimationFrame ||
                         window.msCancelRequestAnimationFrame ||
                         window.clearTimeout;
                })();

            };
        </script>
    </head>
    <body>
        <canvas id="webglcanvas"></canvas>
        <script src="wgl.js"></script>
        <script src="shader.js"></script>
    </body>
</html>
